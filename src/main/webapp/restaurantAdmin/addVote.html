<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食堂点评交流系统</title>
    <link rel="stylesheet" href="../css/addRestaurant.css">

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .aside_item {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            color: unset;
        }

    </style>
</head>
<body>
<div id="app">
    <el-container style="height: 700px; border: 1px solid #eee">
        <el-header style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
            <div style="font-size: 24px; color: #fff;">上海理工大学食堂点评交流系统</div>
        </el-header>
        <el-container>
            <el-aside width="250px" style="height: 700px; border: 1px solid #eee">
                <el-menu :default-openeds="['6']">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-house"></i>
                            <span>首页</span>
                        </template>
                        <el-menu-item index="1-1">
                            <a href="first.html" class="aside_item">首页</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-s-shop"></i>
                            <span>食堂基本信息管理</span>
                        </template>
                        <el-menu-item index="2-1">
                            <a href="modifyRestaurant.html" class="aside_item">编辑食堂信息</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-shopping-cart-1"></i>
                            <span>菜品管理</span>
                        </template>
                        <el-menu-item index="3-1">
                            <a href="dishList.html" class="aside_item">菜品信息列表</a>
                        </el-menu-item>
                        <el-menu-item index="3-2">
                            <a href="addDish.html" class="aside_item">添加菜品信息</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title">
                            <i class="el-icon-star-on"></i>
                            <span>评价信息管理</span>
                        </template>
                        <el-menu-item index="4-1">
                            <a href="commentList.html" class="aside_item">评价列表</a>
                        </el-menu-item>
                        <el-menu-item index="4-2">
                            <a href="reportList.html" class="aside_item">投诉列表</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="5">
                        <template slot="title">
                            <i class="el-icon-chat-line-round"></i>
                            <span>活动公告</span>
                        </template>
                        <el-menu-item index="5-1">
                            <a href="/restaurant/restaurantAdmin/announcement.html" class="aside_item">公告列表</a>
                        </el-menu-item>
                        <el-menu-item index="5-2">
                            <a href="/restaurant/restaurantAdmin/addAnnouncement.html" class="aside_item">发布公告</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="6">
                        <template slot="title">
                            <i class="el-icon-star-on"></i>
                            <span>投票管理</span>
                        </template>
                        <el-menu-item index="6-1">
                            <a href="addVote.html" class="aside_item">发起透明</a>
                        </el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <h1>发起投票</h1>
                <el-form :model="formData" :rules="rules" ref="voteForm" label-width="100px">
                    <el-form-item label="问题" prop="title">
                        <el-input v-model="formData.title" placeholder="请输入问题" required></el-input>
                    </el-form-item>
                    <el-form-item label="选项">
                        <el-row v-for="(option, index) in formData.choices" :key="index">
                            <el-col :span="20">
                                <el-input v-model="option.value" placeholder="请输入选项" required></el-input>
                            </el-col>
                            <el-col :span="4">
                                <el-button type="danger" @click="deleteOption(index)">删除</el-button>
                            </el-col>
                        </el-row>
                        <el-button @click="addOption" plain>增加选项</el-button>
                    </el-form-item>
                    <el-form-item label="开始时间" prop="startTime">
                        <el-date-picker v-model="formData.startTime" type="datetime" placeholder="选择开始时间"
                                        required></el-date-picker>
                    </el-form-item>
                    <el-form-item label="结束时间" prop="endTime">
                        <el-date-picker v-model="formData.endTime" type="datetime" placeholder="选择结束时间"
                                        required></el-date-picker>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('voteForm')">提交</el-button>
                    </el-form-item>
                </el-form>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                formData: {
                    title: '',
                    choices: [{value: ''}],
                    startTime: '',
                    endTime: ''
                },
                rules: {
                    title: [
                        {required: true, message: '请输入问题', trigger: 'blur'}
                    ],
                    choices: [
                        {required: true, message: '请输入选项', trigger: 'blur'}
                    ],
                    startTime: [
                        {required: true, message: '请选择开始时间', trigger: 'change'}
                    ],
                    endTime: [
                        {required: true, message: '请选择结束时间', trigger: 'change'}
                    ]
                }
            }
        },
        methods: {
            addOption() {
                this.formData.choices.push({value: ''});
            },
            deleteOption(index) {
                this.formData.choices.splice(index, 1);
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        axios.post('/restaurant/UploadVote', JSON.stringify({
                            title: this.formData.title,
                            startTime: this.formData.startTime,
                            endTime: this.formData.endTime,
                            choices: this.formData.choices.map(function (item) {
                                return item.value;
                            })
                        }), {
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        }).then((response) => {
                            // 清空表单数据
                            this.formData.title = '';
                            this.formData.choices = [{value: ''}];
                            this.formData.startTime = '';
                            this.formData.endTime = '';

                            // 提示投票创建成功
                            this.$message({
                                message: '投票创建成功！',
                                type: 'success'
                            });
                        }).catch((error) => {
                            console.log(error);
                            this.$message.error('投票创建失败！');
                        });
                    } else {
                        this.$message.error('表单验证失败，请检查输入！');
                        return false;
                    }
                });
            }
        },
    })
</script>
</body>
</html>
