<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食堂点评交流系统</title>
    <link rel="stylesheet" href="../css/addRestaurantAdmin.css">

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-container style="height: 700px; border: 1px solid #eee">
        <el-header style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
            <div style="font-size: 24px; color: #fff;">上海理工大学食堂点评交流系统</div>
            <el-select v-model="value" placeholder="请选择" class="my-select" @change="userChange">
                <el-option v-for="item in options" :key="item.value" :label="item.label"
                           :value="item.value"></el-option>
            </el-select>
        </el-header>
        <el-container>
            <el-aside width="250px" style="height: 700px; border: 1px solid #eee">
                <el-menu :default-openeds="['1']">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-house"></i>
                            <span>首页</span>
                        </template>
                        <el-menu-item index="1-1">
                            <a href="firstView.html" class="aside_item">综合信息</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-s-shop"></i>
                            <span>食堂基本信息管理</span>
                        </template>
                        <el-menu-item index="2-1">
                            <a href="restaurantList.html" class="aside_item">食堂列表</a>
                        </el-menu-item>
                        <el-menu-item index="2-2">
                            <a href="addRestaurant.html" class="aside_item">新增食堂</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-user"></i>
                            <span>账号管理</span>
                        </template>
                        <el-menu-item index="3-1">
                            <a href="restaurantAdminList.html" class="aside_item">食堂管理员列表</a>
                        </el-menu-item>
                        <el-menu-item index="3-2">
                            <a href="addRestaurantAdmin.html" class="aside_item">添加食堂管理员</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title">
                            <i class="el-icon-star-on"></i>
                            <span>评价信息管理</span>
                        </template>
                        <el-menu-item index="4-1">
                            <a href="commentList.html" class="aside_item">评价列表</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="5">
                        <template slot="title">
                            <i class="el-icon-chat-line-round"></i>
                            <span>交流社区信息管理</span>
                        </template>
                        <el-menu-item index="5-1">
                            <a href="communicationList.html" class="aside_item">帖子列表</a>
                        </el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <el-form :model="restaurantAdmin" ref="restaurantAdminForm" label-width="80px" style="padding: 20px;">
                    <el-form-item label="工号" prop="id">
                        <el-input v-model="restaurantAdmin.id"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="password">
                        <el-input v-model="restaurantAdmin.password"></el-input>
                    </el-form-item>
                    <el-form-item label="姓名" prop="name">
                        <el-input v-model="restaurantAdmin.name"></el-input>
                    </el-form-item>
                    <el-form-item label="工龄" prop="experience">
                        <el-input v-model="restaurantAdmin.experience"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="addRestaurantAdmin">添加</el-button>
                        <el-button @click="resetForm">重置</el-button>
                    </el-form-item>
                </el-form>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                restaurantAdmin: {
                    id: '',
                    password: '',
                    name: '',
                    experience: ''
                },
                options: [
                    {
                        value: '选项1',
                        label: '系统管理员'
                    },
                    {
                        value: '选项2',
                        label: '食堂管理员'
                    },
                    {
                        value: '选项3',
                        label: '师生用户'
                    }
                ],
                value: '选项1',
            };
        },
        methods: {
            addRestaurantAdmin() {
                this.$refs.restaurantAdminForm.validate(valid => {
                    if (valid) {
                        // 判断是否有字段未填写
                        if (!this.restaurantAdmin.id || !this.restaurantAdmin.password || !this.restaurantAdmin.name || !this.restaurantAdmin.experience) {
                            this.$message.error('请填写完整的食堂管理员信息');
                            return;
                        }
                        // 将表单数据转换为 JSON 格式
                        const requestData = JSON.stringify(this.restaurantAdmin);
                        // 发送 POST 请求给后端，传递表单数据
                        axios.post('/api/addRestaurantAdmin', requestData, {
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                            .then(response => {
                                const flag = response.data.flag;
                                if (flag === 1) {
                                    this.restaurantAdmin = {}; // 清空表单数据
                                    this.$message({
                                        message: '添加成功',
                                        type: 'success'
                                    });
                                } else {
                                    this.$message.error('添加失败：' + response.data.error);
                                }
                            })
                            .catch(error => {
                                console.error(error);
                                this.$message.error('添加失败：' + error.message);
                            });
                    } else {
                        this.$message.error('请填写正确的食堂管理员信息');
                    }
                });
            },
            resetForm() { //添加重置表单方法
                this.$refs.restaurantAdminForm.resetFields();
            },
            userChange(){
                if (this.value === '选项1') {
                    window.location.href = 'http://localhost:8080/restaurant/admin/firstView.html';
                } else if (this.value === '选项2') {
                    window.location.href = 'http://localhost:8080/restaurant/restaurantAdmin/firstView.html';
                } else if (this.value === '选项3') {
                    window.location.href = 'http://localhost:8080/restaurant/user/firstView.html';
                }
            }
        },
    })
</script>
</body>
</html>
