<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食堂点评交流系统</title>
    <link rel="stylesheet" href="../css/adminFirst.css">

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-container style="height: 700px; border: 1px solid #eee">
        <el-header style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
            <div style="font-size: 24px; color: #fff;">上海理工大学食堂点评交流系统</div>
            <el-select v-model="value" placeholder="请选择" class="my-select" @change="userChange">
                <el-option v-for="item in options" :key="item.value" :label="item.label"
                           :value="item.value"></el-option>
            </el-select>
        </el-header>
        <el-container>
            <el-aside width="250px" style="height: 700px; border: 1px solid #eee">
                <el-menu :default-openeds="['1']">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-house"></i>
                            <span>首页</span>
                        </template>
                        <el-menu-item index="1-1">
                            <a href="firstView.html" class="aside_item">综合信息</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-s-shop"></i>
                            <span>食堂基本信息管理</span>
                        </template>
                        <el-menu-item index="2-1">
                            <a href="restaurantList.html" class="aside_item">食堂列表</a>
                        </el-menu-item>
                        <el-menu-item index="2-2">
                            <a href="addRestaurant.html" class="aside_item">新增食堂</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-user"></i>
                            <span>账号管理</span>
                        </template>
                        <el-menu-item index="3-1">
                            <a href="restaurantAdminList.html" class="aside_item">食堂管理员列表</a>
                        </el-menu-item>
                        <el-menu-item index="3-2">
                            <a href="addRestaurantAdmin.html" class="aside_item">添加食堂管理员</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title">
                            <i class="el-icon-star-on"></i>
                            <span>评价信息管理</span>
                        </template>
                        <el-menu-item index="4-1">
                            <a href="commentList.html" class="aside_item">评价列表</a>
                        </el-menu-item>
                    </el-submenu>
                    <el-submenu index="5">
                        <template slot="title">
                            <i class="el-icon-chat-line-round"></i>
                            <span>交流社区信息管理</span>
                        </template>
                        <el-menu-item index="5-1">
                            <a href="communicationList.html" class="aside_item">帖子列表</a>
                        </el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <h2 style="color:cadetblue;">综合信息</h2>
                <div class="info">
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="admin_number" title="系统管理员"></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="restaurant_admin_number" title="食堂管理员"></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="user_number" title="全体师生">
                                    <template slot="prefix">
                                        <i class="el-icon-s-flag" style="color: red"></i>
                                    </template>
                                    <template slot="suffix">
                                        <i class="el-icon-s-flag" style="color: blue"></i>
                                    </template></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="score" title="评分" :precision="1">
                                    <template slot="suffix">
                                            <span @click="like = !like" class="like">
                                                <i class="el-icon-star-on" style="color:red" v-show="!!like"></i>
                                                <i class="el-icon-star-off" v-show="!like"></i>
                                            </span>
                                    </template></el-statistic>
                            </div>
                        </el-col>
                    </el-row>
                </div>
                <div class="info">
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="restaurant_number" title="食堂个数"></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="restaurant_canteen_number" title="食堂窗口数量"></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="restaurant_waiter_number" title="食堂服务人员"></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="dish_number" title="菜品数量">
                                    <template slot="prefix">
                                        <i class="el-icon-s-flag" style="color: red"></i>
                                    </template>
                                    <template slot="suffix">
                                        <i class="el-icon-s-flag" style="color: blue"></i>
                                    </template></el-statistic>
                            </div>
                        </el-col>
                    </el-row>
                </div>
                <div class="info">
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="communication_number" title="交流社区参与人数"></el-statistic>
                            </div>
                        </el-col>

                        <el-col :span="6">
                            <div>
                                <el-statistic :value="unread_message_number" title="未读消息">
                                    <template slot="prefix">
                                        <i class="el-icon-s-flag" style="color: red"></i>
                                    </template>
                                    <template slot="suffix">
                                        <i class="el-icon-s-flag" style="color: blue"></i>
                                    </template></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="read_message_number" title="已读消息"></el-statistic>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div>
                                <el-statistic :value="all_message_number" title="全部消息"></el-statistic>
                            </div>
                        </el-col>
                    </el-row>
                </div>
                <div class="wrapper">
                    <div class="inner">
                        <p>通讯地址：上海理工大学516号   邮编：111111</p>
                        <p>联系我们：12-3456-7891234</p>
                    </div>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                options: [
                    {
                        value: '选项1',
                        label: '系统管理员'
                    },
                    {
                        value: '选项2',
                        label: '食堂管理员'
                    },
                    {
                        value: '选项3',
                        label: '师生用户'
                    }
                ],
                value: '选项1',
                admin_number: 2,
                restaurant_admin_number: 10,
                user_number: 3000,
                score: 9.1,
                restaurant_number: 6,
                restaurant_canteen_number: 80,
                restaurant_waiter_number:300,
                dish_number:200,
                communication_number:1000,
                unread_message_number:14,
                read_message_number:359,
                all_message_number:373,

            };
        },
        methods:{
            userChange(){
                if (this.value === '选项1') {
                    window.location.href = 'http://localhost:8080/restaurant/admin/firstView.html';
                } else if (this.value === '选项2') {
                    window.location.href = 'http://localhost:8080/restaurant/restaurantAdmin/firstView.html';
                } else if (this.value === '选项3') {
                    window.location.href = 'http://localhost:8080/restaurant/user/firstView.html';
                }
            }
        }
    })
</script>
</body>
</html>
