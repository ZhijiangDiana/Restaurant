<script>
    new Vue({
        el: '#app',
        data(){
            return{
                unreadCount2:3,
                unreadCount3:4,
                unreadCount4:123123,
                type : "0",
                isCollapse:false,
                asideWidth:'200px',
                collapseIcon:'el-icon-s-fold',
                value:'',
                comment:[
                    {title:'adad',
                        sender:'a',

                ],
                tableData: [
                    // {

                    //     sendTime: "2016-05-02",
                    //     img:"image/hotpot.png",
                    //     text:"不想干了不想干了不想干了不想干了"
                    // },
                //     {

                //         img:"image/hotpot.png",
                //         text:"不想干了不想干了不想干了不想干了"
                //     },
                //
                ],
                tableData2:[
                    // {

                    // },
                    // {

                //     },
                //     {
                //         sender: "CJ",
                //         text:"xxxxxxxxxxxxxx"
                //     },
                ],
                currentPage: 1, // 当前页码
                total: '', // 总条数
                pageSize: 9,// 每页的数据条数

                currentPage2: 1, // 当前页码
                total2: '', // 总条数
                pageSize2: 9,// 每页的数据条数
                dialogVisible1:false,
                dialogVisible2:false,
                dialogVisible3:false,
                currentRow:{
                    commentId: '',
                    title: "",
                    name: "",
                    publishTime: "",
                    image: "",
                    body: "",
                    likes: '',
                },
                likeCount:8,
                form: {
                    commentContent: '',
                },
                rules: {
                    commentContent: [
                        {required: true, message: '请输入内容', trigger: 'blur'},
                    ]
                },
                messageContant:{
                    title: '',
                    body:'',
                    img:''
                }


            }
        },
        mounted() {
            this.getAllComment()
        },
        computed: {
            // 计算分页后的数据
            pagedData() {
                const start = (this.currentPage - 1) * 3;
                const end = start + 3;
                return this.jsonData.slice(start, end);
            },
        },
        watch: {
            // 监听原始数据的变化，当数据变化时，将当前页重置为 1
            jsonData: function () {
                this.currentPage = 1;
            },
        },
        methods:{
            search(){

            },
            handleFileUpload(event) {
                const file = event.target.files[0];
                var reader = new FileReader();
                const self=this;
                reader.onload = function(e) {
                    var base64String = e.target.result;
                    // console.log(base64String); // 在控制台输出base64字符串
                    self.currentRow.img = uriToB64(base64String)
                };
                reader.readAsDataURL(file);
            },
            getAllComment(){
                fetch('/restaurant/showComments?type=0', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })

                    .then(result => {
                        if (result.flag === '0') {
                            this.$message.success('获取列表成功');
                            result.object.forEach(item => {
                                item.image = b64ToURI(item.image)
                                item.publishTime = timeStampToDateTime(item.publishTime)
                                // console.log(item.image)
                            });
                            this.tableData =result.object;
                            this.total = this.tableData.length;
                        } else {
                            this.$message.error(result.message);
                        }
                    })
                    .catch(error => {
                        this.$message.error('获取列表失败');
                        console.log(error);
                    });
            },
            addMessage() {
                this.$refs.messageForm.validate(valid => {
                    if (valid) {
                        // 判断食堂名称、营业时间和地址是否都填写完全
                        if (!this.messageContant.title || !this.messageContant.body) {
                            this.$message.error('请填写完整的帖子信息');
                            return;
                        }
                        // alert(this.restaurant.image)
                        // 将表单数据转换为 JSON 格式
                        const requestData = JSON.stringify(this.message)
                        // 发送 POST 请求给后端，传递表单数据
                        axios.post('/restaurant/publishComment', requestData, {
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                            .then(response => {
                                const flag = response.data.flag;
                                if (flag === '0') {
                                    this.restaurant = {}; // 清空表单数据
                                    this.$message({
                                        message: '发送成功',
                                        type: 'success'
                                    });
                                } else {
                                    this.$message.error('发送失败：' + response.data.error);
                                }
                            })
                            .catch(error => {
                                console.error(error);
                                this.$message.error('发送失败：' + error.message);
                            });
                    } else {
                        this.$message.error('填写格式有误');
                    }
                });
            },
            resetForm() { //添加重置表单方法
                this.$refs.messageForm.resetFields();
            },
            getAllReply(commentId) {
                axios.get('/restaurant/showReply?commentId=' + commentId)
                    .then(response => {
                        const flag = response.data.flag;
                        const object = response.data.object;
                        if (flag === '1') {
                            this.$message.error("暂无回复")
                            return;
                        }
                        this.tableData2 = object;
                    }).error(error => {
                    this.$message.error('获取列表失败');
                    console.log(error);
                })
            },
            handleCollapse(){
                this.isCollapse=!this.isCollapse
                this.asideWidth=this.isCollapse ? '64px':'200px'
                this.collapseIcon=this.isCollapse ? 'el-icon-s-unfold':'el-icon-s-fold'
            },
            checkDetail(row){
                this.dialogVisible1= 'true';
                this.currentRow=Object.assign({},row);
                const  index=this.tableData.indexOf(row);
                this.getAllReply(this.currentRow.commentId);
            },
            submitComment(){
                var commentReply = {
                    commentId: this.currentRow.commentId,
                    body: this.form.commentContent,
                }
                axios.post('/restaurant/publishReply', commentReply, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        const flag = response.data.flag;
                        if (flag === '1') {
                            this.$message.error("回复失败")
                        } else {
                            this.$message.success("回复成功")
                        }
                    }).error(error => {
                    this.$message.error('回复失败');
                    console.log(error);
                })
            },
            thumbup() {
                // TODO 只做了点赞，没做取消点赞
                axios.get('/restaurant/thumb?commentId=' + this.currentRow.commentId + "&flag=1")
                    .then(response => {
                        const flag = response.data.flag;
                        if (flag === '1') {
                            this.$message.error("点赞失败")
                        } else {
                            this.currentRow.likes++;
                            this.$message.success("点赞成功")
                        }
                    }).error(error => {
                    this.$message.error('点赞失败');
                    console.log(error);
                })
            },
            //每页条数改变时触发 选择一页显示多少行
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.currentPage = 1;
                this.pageSize = val;
            },
            //当前页改变时触发 跳转其他页
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.currentPage = val;
            },
            //每页条数改变时触发 选择一页显示多少行
            handleSizeChange2(val) {
                console.log(`每页 ${val} 条`);
                this.currentPage2 = 1;
                this.pageSize = val;
            },
            //当前页改变时触发 跳转其他页
            handleCurrentChange2(val) {
                console.log(`当前页: ${val}`);
                this.currentPage2 = val;
            },
            sortByHotness(){
                fetch('/restaurant/showComments?type=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
