<script>
    new Vue({
        el: '#app',
        data(){
            return{
                userId:'',
                unreadTotalCount:0,
                unreadReportReplyCount:3,
                unreadCommentReplyCount:1,
                unreadThumbsupCount:0,
                isCollapse:false,
                asideWidth:'200px',
                collapseIcon:'el-icon-s-fold',
                value:'',
                images: [
                    '../image/food.png',
                    '../image/food_2.png',
                    '../image/hotpot.png',
                ],
                dialogVisible: false,
                dialogVisible2: false,
                canteenRank: [],
                dishRank: [],
                allCanteen: [],
                vote: [],
                finishedVote:[],
                voteInfo: {
                    currentResult: '',
                },
                finishedVoteInfo:{
                    currentResult: '',
                },
                userVote: [],
                currentDiscountRow: {
                    image: '',
                    dishName: '',
                    price: '',
                    priceSale: '',
                },
                discountDish: [],
                recommendDish: [],
                commentRank: [],
            }
        },
        mounted() {
            this.getCanteenRank();
            this.getCommentRank();
            this.getUserId();

            this.getCommentReplyNum();
            this.getThumbsupNum();
            this.getReportReplyNum();
            this.sumTotalUnreadNum();


        },
        methods:{
            getUserId(){
                axios.get('/restaurant/getUserId')
                    .then(response => {
                        this.userId = response.data.object;
                        localStorage.setItem("userId",this.userId)
                        alert(this.userId)
                    }).catch(error => {
                    console.error(error);
                    this.$message.error('网络异常：' + error.message);
                });

            },
            goToDetails() {
                window.location.href = "user_all_message.html"; // 修改为实际的详情页面 URL
            },
            handleCollapse(){
                this.isCollapse=!this.isCollapse
                this.asideWidth=this.isCollapse ? '64px':'200px'
                this.collapseIcon=this.isCollapse ? 'el-icon-s-unfold':'el-icon-s-fold'
            },
            goToVoteInfo(row) {
                const index = this.vote.indexOf(row);
                this.voteInfo = this.vote[index];
                this.voteInfo.currentResult = JSON.parse(this.voteInfo.result)

                this.dialogVisible = true;
                // alert("点击了投票详情" + index)
                // alert(this.voteInfo.result)
            },
            ShowFinishedVoteInfo(row){
                this.dialogVisible2 = true;
                const index = this.finishedVote.indexOf(row);
                this.finishedVoteInfo = this.finishedVote[index];
            },
            saveSubmit() {
                const postJson = {
                    voteId: this.voteInfo.voteId,
                    choices: this.userVote,
                };
                axios.post('/restaurant/UserVote', postJson, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    const flag = response.data.flag;
                    if (flag === '0') {
                        this.dialogVisible = false;
                        this.$message({
                            message: '投票成功',
                            type: 'success'
                        });
                    } else {
                        this.$message.error('投票失败：' + response.data.error);
                    }
                }).catch(error => {
                    // console.error(error);
                    this.$message.error('投票失败：' + error.message);
                })
            },
            getCanteenName(canteenId) {
                var res = null;
                this.allCanteen.forEach((canteen) => {
                    if (canteenId === canteen.canteenId)
                        res = canteen.name;
                })
                return res;
            },
            getCanteenRank() {
                axios.post('/restaurant/GetCanteenRank')
                    .then(response => {
                        const object = response.data.object;
                        const flag = response.data.flag;
                        if (flag === '1') {
                            this.$message.error('网络异常：' + response.data.error);
                        } else {
                            object.forEach((item) => {
                                this.allCanteen.push(item.second)
                            })
                            this.canteenRank = object;

                            // 刷新后四个页面
                            this.getRunningVote();
                            this.getFinishedVote();
                            this.getDishRank();
                            this.getDiscountDish();
                            this.getRecommendDish();
                        }
                    }).catch(error => {
                        console.error(error);
                        this.$message.error('网络异常：' + error.message);
                    });
            },
            getDishRank() {
                axios.get('/restaurant/showHotDish')
                    .then(response => {
                        const object = response.data.object;
                        const flag = response.data.flag;
                        if (flag === '1') {
                            this.$message.error('网络异常：' + response.data.error);
                        } else {
                            object.forEach((item) => {
                                item.canteenName = this.getCanteenName(item.canteenId)
                            })
                            this.dishRank = object;
                        }
                    }).catch(error => {
                        console.error(error);
                        this.$message.error('网络异常：' + error.message);
                    });
            },
            getCommentRank() {
                axios.get('/restaurant/showHotComment')
                    .then(response => {
                        const flag = response.data.flag
                        const object = response.data.object;

                        if (flag === '1') {
                            this.$message.error('网络异常：' + response.data.error);
                        } else {
                            object.forEach((item) => {
                                item.publishTime = timeStampToDateTime(item.publishTime)
                            })
                            this.commentRank = object;
                        }
                    }).catch(error => {
                    console.error(error)
                    this.$message.error('网络异常：' + error.message);
                });
            },
            getRunningVote() {
