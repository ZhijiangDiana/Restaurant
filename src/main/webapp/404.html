<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 5px 10px;
            width: 200px;
        }

        .search-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<img src="your-logo.png" alt="Logo" class="logo">
<h1>抱歉，页面未找到</h1>
<p>您访问的页面不存在或已被移动。</p>
<div class="navigation">
    <a href="/">返回首页</a>
    <a href="/contact">联系我们</a>
    <a href="/search">搜索</a>
</div>
<div class="search-form">
    <input type="text" class="search-input" placeholder="在这里搜索...">
    <button class="search-button">搜索</button>
</div>
</body>
</html>
