<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside width="750px">
            <img src="image/aside_image.png" alt="Aside Image" style="width: 750px; height: 700px;">
        </el-aside>
        <el-main>
            <div style="display: flex; align-items: center;">
                <el-image :src="src1" style="width: 50px; height: 50px;"></el-image>
                <span style="font-size: 35px; color: #333;">食堂点评交流系统，欢迎您</span>
            </div><br>
            <form @submit="login">
                <el-input v-model="form.id" placeholder="请输入学号/工号" prefix-icon="el-icon-user"></el-input><br><br>
                <el-input v-model="form.password" placeholder="请输入密码" show-password
                          prefix-icon="el-icon-lock"></el-input><br><br>
                <el-input v-model="form.captcha" placeholder="请输入验证码"
                          prefix-icon="el-icon-warning-outline"></el-input><br><br>
                <img :src="captchaUrl" alt="Captcha" @click="refreshCaptcha"><br><br>
                <button type="submit" class="btn">登录</button><br>
                <button type="button" class="btn" @click="goToRegister">未有账号，注册一下吧</button>
            </form>
        </el-main>
    </el-container>
</div>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                form: {
                    id: '',
                    password: '',
                    captcha: ''
                },
                captchaUrl: '/restaurant/captcha',
                src1: 'image/icon.png'
            };
        },
        methods: {
            refreshCaptcha() {
                this.captchaUrl = '/restaurant/captcha?' + Math.random(); // 刷新验证码图片
            },
            login(event) {
                event.preventDefault(); // 阻止默认的表单提交行为
                if (this.form.id === '') {
                    this.$message({
                        message: '请输入学号/工号',
                        type: 'warning'
                    });
                    this.form.id = '';  // 清空输入框
                    this.form.password = '';
                    this.form.captcha = '';
                    return;
                }
                if (this.form.id.length !== 4 && this.form.id.length !== 6 && this.form.id.length !== 10) {
                    this.$message({
                        message: '学号/工号格式错误',
                        type: 'warning'
                    });
                    this.form.id = '';  // 清空输入框
                    this.form.password = '';
                    this.form.captcha = '';
                    return;
                }
                if (this.form.password === '') {
                    this.$message({
                        message: '请输入密码',
                        type: 'warning'
                    });
                    this.form.id = '';  // 清空输入框
                    this.form.password = '';
                    this.form.captcha = '';
                    return;
                }
                if (this.form.captcha === '') {
                    this.$message({
                        message: '请输入验证码',
                        type: 'warning'
                    });
                    this.form.id = '';  // 清空输入框
                    this.form.password = '';
                    this.form.captcha = '';
                    return;
                }
                fetch('/restaurant/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.form)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(result => {
                        if (result.flag === '0') {
                            switch (result.object) {
                                case 1:
                                    window.location.href = '/restaurant/testForInfos.html';
                                    break;
                                case 2:
                                    window.location.href = '/restaurant/restaurantAdmin/first.html';
                                    break;
                                case 3:
                                    window.location.href = '/restaurant/admin/firstView.html';
                                    break;
                                default:
                                    window.location.href = '/restaurant/login.html';
                            }
                        } else {
                            this.$message.error(result.message);
                        }
                    })
                    .catch(error => {
                        this.$message.error('登录失败');
                    });
            },
            goToRegister() {
                window.location.href = 'register.html';
            }
        },
    })
</script>
</body>
</html>
